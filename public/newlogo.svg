<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" font-family="Georgia, serif">
  <defs>
    <style>
      .gold-fill { fill: #bfa94d; }
      .navy-fill { fill: #002366; } /* A dark navy, can be changed to #000 for black */
      .gold-text { fill: #8B7322; font-size: 48px; font-weight: bold; text-anchor: middle; letter-spacing: 1px; }
      .blue-text { fill: #002366; font-size: 52px; font-weight: bold; text-anchor: middle; letter-spacing: 1.5px; }
      .arabic-text { font-family: 'Noto Naskh Arabic', 'Times New Roman', serif; fill: white; text-anchor: middle; }
    </style>
    <path id="wing" d="M385,260 C325,285 270,360 215,450 C250,395 295,340 360,320 C305,355 265,410 240,485 C280,440 330,395 390,375 C350,405 315,455 295,515 C335,485 370,455 400,430 Z" class="navy-fill" />
  </defs>

  <g transform="translate(0, -20)">

    <g transform="translate(400, 200)">
      <circle cx="0" cy="0" r="100" class="gold-fill"/>
      <circle cx="0" cy="0" r="94" fill="none" stroke="#FFFFFF" stroke-width="1.5" stroke-dasharray="3,3"/>
      <text class="arabic-text">
        <tspan x="0" y="-38" font-size="28px">وَنَزَعنا</tspan>
        <tspan x="0" y="5" font-size="36px">ما في صُدورِهِم</tspan>
        <tspan x="0" y="45" font-size="28px">مِن غِلٍّ إِخوانًا</tspan>
      </text>
    </g>

    <g transform="translate(0, 30)">
      <use href="#wing"/>
      <use href="#wing" transform="translate(800, 0) scale(-1, 1)"/>
    </g>

    <text x="400" y="480" class="gold-text">Rohingya Association</text>
    <text x="400" y="550" class="blue-text">New Zealand</text>

  </g>
</svg>